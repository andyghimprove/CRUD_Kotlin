type Client {
    id: Int!
    name: String!
    lastName: String!
    email: String
}

type Query {
    getAllClient: [Client]
    findClientByName(name: String!): [Client]
}

type Mutation {
    createNewClient(client: ClientInput): Client
    updateClient(id: Int, client: UpdateClientInput): Client
}

input ClientInput {
    name: String!
    lastName: String!
    email: String!
}

input UpdateClientInput {
    name: String
    lastName: String
    email: String
}