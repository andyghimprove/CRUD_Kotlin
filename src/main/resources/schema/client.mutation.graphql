type Mutation {
    createNewClient(newClient: ClientInput): ClientModel
    updateClient(id: Int!, updateClient: ClientUpdateInput): ClientModel
}

input ClientInput {
    name: String!
    last_name: String!
    email: String!
    payment_amount: Int!
}

input ClientUpdateInput{
    name: String
    last_name: String
    email: String
    payment_amount: Int
}



